<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <title>Teacher Panel</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="avatar-container">
                <img src="/src/img/avatar.png" alt="avatar" class="avatar">
            </div>
            <h1 class="title">TEACHER NAME</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="buttons">
                <a href="https://calendar.google.com/calendar/" target="_blank" rel="noopener noreferrer">
                    <button class="hover-effect">  
                        <img src="/src/img/calendar-heart.svg" alt="calendar" class="vector icon">
                        <img src="/src/img/calendar-heart-hover.svg" alt="calendar_hover" class="vector icon-hover" style="display: none;">
                        <span class="text">Calendar</span>
                    </button>
                </a>
                <a href="https://guri.ceip.edu.uy/" target="_blank" rel="noopener noreferrer">
                    <button class="hover-effect">  
                        <img src="/src/img/guri.svg" alt="calendar" class="vector icon">
                        <img src="/src/img/guri-hover.svg" alt="calendar_hover" class="vector icon-hover" style="display: none;">
                        <span class="text">Guri</span>
                    </button>
                </a>

                <a href="https://app.todoist.com/app/today" target="_blank" rel="noopener noreferrer">
                    <button class="hover-effect">  
                        <img src="/src/img/todo.svg" alt="calendar" class="vector icon">
                        <img src="/src/img/todo-hover.svg" alt="calendar_hover" class="vector icon-hover" style="display: none;">
                        <span class="text">To-do list</span>
                    </button>
                </a>

                <a href="https://drive.google.com/drive/my-drive" target="_blank" rel="noopener noreferrer">
                    <button class="hover-effect">  
                        <img src="/src/img/google-drive.svg" alt="calendar" class="vector icon">
                        <img src="/src/img/google-drive-hover.svg" alt="calendar_hover" class="vector icon-hover" style="display: none;">
                        <span class="text">Drive</span>
                    </button>
                </a>

                <a href="https://chatgpt.com/" target="_blank" rel="noopener noreferrer">
                    <button class="hover-effect">  
                        <img src="/src/img/planification.svg" alt="calendar" class="vector icon">
                        <img src="/src/img/planification-hover.svg" alt="calendar_hover" class="vector icon-hover" style="display: none;">
                        <span class="text">GPT</span>
                    </button>
                </a>
            </div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
